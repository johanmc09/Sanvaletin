<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Para mi amor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f5eee6;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #welcomeScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000;
            cursor: pointer; transition: opacity 1.5s ease, transform 1.5s ease;
        }
        #welcomeScreen.hide { opacity: 0; transform: scale(0.8); pointer-events: none; }
        
        .heart-container {
            position: relative;
            animation: float 3s ease-in-out infinite;
            transition: transform 0.3s ease;
            pointer-events: all;
        }
        .heart-container:hover { transform: scale(1.1); }

        .big-heart {
            width: 300px; height: 300px;
            position: relative; pointer-events: all;
        }
        .big-heart::before, .big-heart::after {
            content: "";
            position: absolute;
            width: 150px; height: 240px;
            background: linear-gradient(135deg, #ff1493, #dc143c);
            border-radius: 150px 150px 0 0;
            box-shadow: 0 20px 60px rgba(220, 20, 60, 0.4);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .heart-container:hover .big-heart::before,
        .heart-container:hover .big-heart::after {
            box-shadow: 0 25px 80px rgba(220, 20, 60, 0.6);
        }
        .big-heart::before { left: 75px; transform: rotate(-45deg); transform-origin: 0 100%; }
        .big-heart::after  { left: 0;   transform: rotate(45deg);  transform-origin: 100% 100%; }

        .heart-text {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10; text-align: center;
            color: white; text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            pointer-events: none;
        }
        .heart-text h1 { font-size: 3rem; font-weight: bold; margin-bottom: 10px; letter-spacing: 2px; }
        .heart-text p  { font-size: 1.2rem; font-style: italic; opacity: 0.9; animation: blink 2s ease-in-out infinite; }

        @keyframes blink { 0%, 100% { opacity: 0.9; } 50% { opacity: 0.4; } }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }

        .floating-hearts { position: absolute; width: 100%; height: 100%; overflow: hidden; pointer-events: none; }
        .mini-heart {
            position: absolute; font-size: 20px;
            color: rgba(255, 20, 147, 0.6);
            animation: rise linear infinite;
        }
        @keyframes rise {
            0%   { bottom: -50px; opacity: 0; transform: rotate(0deg); }
            10%  { opacity: 1; }
            90%  { opacity: 1; }
            100% { bottom: 110%; opacity: 0; transform: rotate(360deg); }
        }

        .card-container {
            width: 90%; max-width: 500px;
            position: relative; padding: 20px;
            z-index: 2;
        }

        .top-section {
            display: flex; align-items: center;
            justify-content: space-between;
            min-height: 250px; margin-bottom: 20px;
        }

        .text-content {
            flex: 1; padding-right: 15px;
            color: #5a463a;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .text-content h2 { font-size: 1.1rem; margin-bottom: 15px; font-weight: normal; }
        .text-content p  { font-size: 0.8rem; line-height: 1.6; margin-bottom: 10px; opacity: 0.9; }
        .signature { margin-top: 15px; font-style: italic; font-size: 0.8rem; }

        /* Cursor parpadeante */
        .typewriter-cursor {
            display: inline-block; width: 2px; height: 1em;
            background: #5a463a; margin-left: 2px;
            vertical-align: text-bottom;
            animation: cursorBlink 0.7s step-end infinite;
        }
        @keyframes cursorBlink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .tree-container { flex: 1; height: 250px; position: relative; }
        #treeCanvas { width: 100%; height: 100%; }

        .bottom-section {
            border-top: 1px solid #5a463a;
            padding-top: 15px; color: #5a463a;
            text-align: left;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .timer-label  { font-size: 0.8rem; margin-bottom: 5px; }
        .timer-display { font-size: 0.95rem; font-weight: bold; min-height: 1.4em; }
        .timer-display span { font-size: 0.7rem; font-weight: normal; margin-right: 5px; }

        #bgCanvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }

        /* BotÃ³n repetir */
        #replayBtn {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            background: linear-gradient(135deg, #ff69b4, #dc143c);
            border: none; border-radius: 50px;
            padding: 10px 18px; color: white;
            font-size: 0.8rem; font-family: 'Segoe UI', sans-serif;
            cursor: pointer; display: flex; align-items: center; gap: 6px;
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.4);
            opacity: 0; transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease, box-shadow 0.2s ease;
            pointer-events: none;
        }
        #replayBtn.visible { opacity: 1; transform: translateY(0); pointer-events: all; }
        #replayBtn:hover   { box-shadow: 0 6px 20px rgba(220, 20, 60, 0.6); transform: translateY(-2px); }
        #replayBtn:active  { transform: scale(0.95); }
        #replayBtn .btn-icon { font-size: 1rem; display: inline-block; transition: transform 0.4s ease; }
        #replayBtn:hover .btn-icon { transform: rotate(360deg); }

        @media (max-width: 400px) {
            .text-content h2 { font-size: 1rem; }
            .text-content p  { font-size: 0.72rem; }
        }
    </style>
</head>
<body>

    <div id="welcomeScreen">
        <div class="floating-hearts" id="floatingHearts"></div>
        <div class="heart-container">
            <div class="big-heart"></div>
            <div class="heart-text">
                <h1>San ValentÃ­n</h1>
                <p>Toca para comenzar</p>
            </div>
        </div>
    </div>

    <canvas id="bgCanvas"></canvas>
    <button id="replayBtn"><span class="btn-icon">ðŸ”„</span> Repetir</button>

    <div class="card-container">
        <div class="top-section">
            <div class="text-content" id="textoPrincipal">
                <h2 id="tw-title"></h2>
                <p id="tw-p1"></p>
                <p id="tw-p2"></p>
                <p id="tw-p3" class="signature"></p>
            </div>

                <canvas id="treeCanvas"></canvas>
            </div>
        </div>

        <div class="bottom-section" id="bottomSection">
            <div class="timer-label" id="tw-label"></div>
            <div class="timer-display" id="timerDisplay" style="opacity:0;">
                0 <span>dÃ­as</span> 00 <span>horas</span> 00 <span>minutos</span> 00 <span>segundos</span>
            </div>
        </div>
    </div>

    <script>
        const START_DATE = new Date('2022-02-14T00:00:00');
        const treeCanvas = document.getElementById('treeCanvas');
        const bgCanvas   = document.getElementById('bgCanvas');
        const ctx   = treeCanvas.getContext('2d');
        const bgCtx = bgCanvas.getContext('2d');

        let hearts = [], fallingHearts = [];
        let animationStartTime = 0;
        let TREE_BASE_X, TREE_BASE_Y, TRUNK_HEIGHT;
        let typewriterStarted = false;
        let timerInterval = null;

        // â”€â”€ Textos y tiempos â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const TYPEWRITER_START = 7500; // ms tras init
        const CHAR_SPEED = 38;         // ms por carÃ¡cter

        const texts = [
            { id: 'tw-title',  text: 'Para el amor de mi vida:' },
            { id: 'tw-p1',     text: 'Si me preguntan cual es mi lugar seguro, mi respuesta siempre serÃ¡ estar a tu lado.' },
            { id: 'tw-p2',     text: 'Siempre serÃ¡s mi primer gran amor, siempre serÃ¡s mi niÃ±a hermosa.' },
            { id: 'tw-p3',     text: 'â€” I Love You!' },
            { id: 'tw-label',  text: 'Mi amor por ti comenzÃ³ hace...' },
        ];

        // â”€â”€ Typewriter â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function typewriterSequence() {
            document.getElementById('textoPrincipal').style.opacity = '1';
            let activeCursor = null;

            function addCursor(el) {
                if (activeCursor) activeCursor.remove();
                activeCursor = document.createElement('span');
                activeCursor.className = 'typewriter-cursor';
                el.appendChild(activeCursor);
            }

            function typeElement(elId, text, onDone) {
                const el = document.getElementById(elId);
                el.textContent = '';
                addCursor(el);
                let i = 0;
                function tick() {
                    if (i < text.length) {
                        el.insertBefore(document.createTextNode(text[i]), activeCursor);
                        i++;
                        setTimeout(tick, CHAR_SPEED);
                    } else {
                        if (onDone) onDone();
                    }
                }
                tick();
            }

            function runNext(index) {
                if (index >= texts.length) {
                    if (activeCursor) activeCursor.remove();
                    // Revelar timer unidad por unidad
                    setTimeout(() => revealTimerSequential(), 300);
                    return;
                }

                // Al llegar a tw-label, hacer visible la secciÃ³n inferior primero
                if (texts[index].id === 'tw-label') {
                    document.getElementById('bottomSection').style.opacity = '1';
                    document.getElementById('timerDisplay').style.opacity = '0';
                }

                setTimeout(() => {
                    typeElement(texts[index].id, texts[index].text, () => runNext(index + 1));
                }, index === 0 ? 0 : 300);
            }

            runNext(0);
        }

        // â”€â”€ Timer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        let visibleUnits = 0; // cuÃ¡ntas unidades estÃ¡n visibles (0-4)

        function getTimerParts() {
            const diff = Date.now() - START_DATE;
            return {
                d: Math.floor(diff / 86400000),
                h: String(Math.floor((diff % 86400000) / 3600000)).padStart(2, '0'),
                m: String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0'),
                s: String(Math.floor((diff % 60000) / 1000)).padStart(2, '0'),
            };
        }

        function buildTimerHTML(units) {
            const p = getTimerParts();
            const parts = [
                `<span id="tu-d" style="opacity:0;transition:opacity 0.5s">${p.d} <span>dÃ­as</span></span>`,
                `<span id="tu-h" style="opacity:0;transition:opacity 0.5s"> ${p.h} <span>horas</span></span>`,
                `<span id="tu-m" style="opacity:0;transition:opacity 0.5s"> ${p.m} <span>minutos</span></span>`,
                `<span id="tu-s" style="opacity:0;transition:opacity 0.5s"> ${p.s} <span>segundos</span></span>`,
            ];
            return parts.join('');
        }

        function revealTimerSequential() {
            visibleUnits = 0;
            const display = document.getElementById('timerDisplay');
            display.innerHTML = buildTimerHTML();
            display.style.opacity = '1';

            const ids = ['tu-d', 'tu-h', 'tu-m', 'tu-s'];
            function showNext() {
                if (visibleUnits >= ids.length) {
                    // Todo visible â€” arrancar el timer
                    startTimer();
                    setTimeout(() => {
                        document.getElementById('replayBtn').classList.add('visible');
                    }, 500);
                    return;
                }
                document.getElementById(ids[visibleUnits]).style.opacity = '1';
                visibleUnits++;
                setTimeout(showNext, 600);
            }
            setTimeout(showNext, 200);
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const p = getTimerParts();
            const td = document.getElementById('tu-d');
            const th = document.getElementById('tu-h');
            const tm = document.getElementById('tu-m');
            const ts = document.getElementById('tu-s');
            if (td) td.innerHTML = `${p.d} <span>dÃ­as</span>`;
            if (th) th.innerHTML = ` ${p.h} <span>horas</span>`;
            if (tm) tm.innerHTML = ` ${p.m} <span>minutos</span>`;
            if (ts) ts.innerHTML = ` ${p.s} <span>segundos</span>`;
        }

        // â”€â”€ Replay â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function replayAll() {
            document.getElementById('replayBtn').classList.remove('visible');
            document.getElementById('textoPrincipal').style.opacity = '0';
            document.getElementById('bottomSection').style.opacity = '0';
            document.getElementById('timerDisplay').style.opacity = '0';
            document.getElementById('timerDisplay').innerHTML = '';
            visibleUnits = 0;
            texts.forEach(t => { document.getElementById(t.id).textContent = ''; });
            if (timerInterval) { clearInterval(timerInterval); timerInterval = null; }
            resize();
            createTree();
            animationStartTime = Date.now();
        }

        document.getElementById('replayBtn').addEventListener('click', replayAll);

        // â”€â”€ Welcome screen â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            for (let i = 0; i < 15; i++) {
                const h = document.createElement('div');
                h.className = 'mini-heart';
                h.innerHTML = 'â¤';
                h.style.left = Math.random() * 100 + '%';
                h.style.animationDuration = (Math.random() * 3 + 4) + 's';
                h.style.animationDelay = Math.random() * 5 + 's';
                h.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(h);
            }
        }
        createFloatingHearts();

        document.getElementById('welcomeScreen').addEventListener('click', () => {
            document.getElementById('welcomeScreen').classList.add('hide');
            init();
        });

        function init() {
            resize(); createTree();
            animationStartTime = Date.now();
            typewriterStarted = false;
            animate();
        }

        function resize() {
            bgCanvas.width  = window.innerWidth;
            bgCanvas.height = window.innerHeight;
            treeCanvas.width  = treeCanvas.parentElement.offsetWidth;
            treeCanvas.height = treeCanvas.parentElement.offsetHeight;
            TREE_BASE_X  = treeCanvas.width / 2;
            TREE_BASE_Y  = treeCanvas.height * 0.98;
            TRUNK_HEIGHT = 140;
        }

        // â”€â”€ Classes â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        class FallingHeart {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.size = Math.random() * 2.2 + 2.2;
                this.speedY = Math.random() * 0.8 + 0.4;
                this.speedX = -Math.random() * 1.5 - 0.8;
                this.opacity = 1;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.08;
                this.color = this.getColor();
                this.life = 1;
            }
            getColor() {
                const c = ['#FF1493','#DC143C','#FF69B4','#FF6B8A','#FF4D6D','#C9184A','#FF758F','#FF8FA3'];
                return c[Math.floor(Math.random() * c.length)];
            }
            update() {
                this.y += this.speedY; this.x += this.speedX;
                this.rotation += this.rotationSpeed;
                this.life -= 0.0015; this.opacity = this.life;
                return this.life > 0 && this.y < bgCanvas.height;
            }
            draw(context) {
                context.save();
                context.translate(this.x, this.y);
                context.rotate(this.rotation);
                context.globalAlpha = this.opacity;
                const s = this.size;
                context.fillStyle = this.color;
                context.beginPath();
                context.moveTo(0,0);
                context.bezierCurveTo(0,-s/2,-s,-s/2,-s,0);
                context.bezierCurveTo(-s,s/2,0,s,0,s*1.5);
                context.bezierCurveTo(0,s,s,s/2,s,0);
                context.bezierCurveTo(s,-s/2,0,-s/2,0,0);
                context.fill();
                context.restore();
            }
        }

        class TreeHeart {
            constructor(targetX, targetY, delay, size) {
                this.startX = TREE_BASE_X; this.startY = TREE_BASE_Y - TRUNK_HEIGHT;
                this.targetX = targetX;   this.targetY = targetY;
                this.currentX = this.startX; this.currentY = this.startY;
                this.delay = delay; this.size = size; this.progress = 0;
                this.color = this.getColor();
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.03;
                this.scale = 0; this.hasFallen = false;
            }
            getColor() {
                const c = ['#FF1493','#DC143C','#FF69B4','#FF6B8A','#FF4D6D','#C9184A','#FF758F','#FF8FA3',
                           '#E91E63','#F06292','#FF85A1','#FFB6C1','#FF4081','#F48FB1','#EC407A'];
                return c[Math.floor(Math.random() * c.length)];
            }
            update(elapsed) {
                const adj = elapsed - this.delay;
                if (adj < 0) return;
                this.progress = Math.min(adj / 700, 1);
                const e = 1 - Math.pow(1 - this.progress, 3);
                this.currentX = this.startX + (this.targetX - this.startX) * e;
                this.currentY = this.startY + (this.targetY - this.startY) * e;
                this.scale = e; this.rotation += this.rotationSpeed;
            }
            draw() {
                if (this.progress === 0 || this.hasFallen) return;
                ctx.save();
                ctx.translate(this.currentX, this.currentY);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.progress;
                const s = this.size * this.scale;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(0,0);
                ctx.bezierCurveTo(0,-s/2,-s,-s/2,-s,0);
                ctx.bezierCurveTo(-s,s/2,0,s,0,s*1.5);
                ctx.bezierCurveTo(0,s,s,s/2,s,0);
                ctx.bezierCurveTo(s,-s/2,0,-s/2,0,0);
                ctx.fill();
                ctx.restore();
            }
        }

        function createTree() {
            hearts = []; fallingHearts = [];
            let delay = 800;
            const cx = TREE_BASE_X, cy = treeCanvas.height * 0.38;
            const scale = Math.min(treeCanvas.width, treeCanvas.height) / 45;

            for (let i = 0; i < 350; i++) {
                const t = (i / 350) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                const v = 0.92 + Math.random() * 0.16;
                hearts.push(new TreeHeart(cx + x*scale*v, cy + y*scale*v, delay, Math.random()*2.0+2.4));
                delay += 5;
            }
            for (let i = 0; i < 1100; i++) {
                const t = Math.random() * Math.PI * 2;
                const r = Math.sqrt(Math.random()) * 0.95;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
                hearts.push(new TreeHeart(cx + x*scale*r, cy + y*scale*r, delay, Math.random()*1.8+2.2));
                delay += 3.5;
            }
        }

        function drawTrunk(progress) {
            const p = Math.min(progress * 2, 1);
            ctx.save();
            const th = TRUNK_HEIGHT * p, bw = 24, tw = 7;
            const g = ctx.createLinearGradient(TREE_BASE_X-bw/2, TREE_BASE_Y, TREE_BASE_X+bw/2, TREE_BASE_Y);
            g.addColorStop(0, '#4A2C1A'); g.addColorStop(0.3, '#6D4C3D');
            g.addColorStop(0.7, '#6D4C3D'); g.addColorStop(1, '#4A2C1A');
            ctx.fillStyle = g;
            ctx.beginPath();
            ctx.moveTo(TREE_BASE_X-bw/2, TREE_BASE_Y);
            ctx.lineTo(TREE_BASE_X-tw/2, TREE_BASE_Y-th);
            ctx.lineTo(TREE_BASE_X+tw/2, TREE_BASE_Y-th);
            ctx.lineTo(TREE_BASE_X+bw/2, TREE_BASE_Y);
            ctx.closePath(); ctx.fill();

            ctx.strokeStyle = 'rgba(62,39,35,0.4)'; ctx.lineWidth = 1.2;
            for (let i = 0; i < 6; i++) {
                const y = TREE_BASE_Y - th*(i/6);
                const w = bw - (bw-tw)*(i/6);
                const o = Math.sin(i*0.8)*1.2;
                ctx.beginPath();
                ctx.moveTo(TREE_BASE_X-w/2+o, y);
                ctx.lineTo(TREE_BASE_X+w/2+o, y);
                ctx.stroke();
            }

            ctx.strokeStyle = '#5D4037'; ctx.lineCap = 'round';
            function branch(x, y, len, angle, width, bp) {
                if (width < 1) return;
                const x2 = x + Math.cos(angle)*len*bp;
                const y2 = y + Math.sin(angle)*len*bp;
                ctx.lineWidth = width;
                ctx.beginPath(); ctx.moveTo(x,y); ctx.lineTo(x2,y2); ctx.stroke();
                if (bp > 0.6 && width > 2) {
                    branch(x2,y2,len*0.65,angle-0.35,width*0.6,bp);
                    branch(x2,y2,len*0.65,angle+0.35,width*0.6,bp);
                }
            }
            if (p > 0.2) {
                const b1 = TREE_BASE_Y - th*0.85;
                branch(TREE_BASE_X,b1,20,-Math.PI/2-0.35,3.5,p);
                branch(TREE_BASE_X,b1,20,-Math.PI/2+0.35,3.5,p);
                const b2 = TREE_BASE_Y - th*0.75;
                branch(TREE_BASE_X,b2,18,-Math.PI/2-0.7,2.8,p);
                branch(TREE_BASE_X,b2,18,-Math.PI/2+0.7,2.8,p);
            }
            ctx.restore();
        }

        function animate() {
            const elapsed = Date.now() - animationStartTime;
            const progress = Math.min(elapsed / 5000, 1);

            ctx.clearRect(0,0,treeCanvas.width,treeCanvas.height);
            bgCtx.clearRect(0,0,bgCanvas.width,bgCanvas.height);

            if (elapsed > 8000 && Math.random() < 0.025) {
                const sx = (treeCanvas.parentElement.getBoundingClientRect().left + TREE_BASE_X) + (Math.random()-0.5)*60;
                const sy = treeCanvas.parentElement.getBoundingClientRect().top + treeCanvas.height*0.22;
                fallingHearts.push(new FallingHeart(sx, sy));
            }

            fallingHearts = fallingHearts.filter(h => { const a = h.update(); if(a) h.draw(bgCtx); return a; });
            drawTrunk(progress);
            hearts.forEach(h => { h.update(elapsed); h.draw(); });

            // Disparar typewriter cuando el Ã¡rbol estÃ© listo
            if (!typewriterStarted && elapsed >= TYPEWRITER_START) {
                typewriterStarted = true;
                typewriterSequence();
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            resize(); createTree();
            animationStartTime = Date.now();
            typewriterStarted = false;
            document.getElementById('replayBtn').classList.remove('visible');
            document.getElementById('textoPrincipal').style.opacity = '0';
            document.getElementById('bottomSection').style.opacity = '0';
            document.getElementById('timerDisplay').style.opacity = '0';
            document.getElementById('timerDisplay').innerHTML = '';
            visibleUnits = 0;
            texts.forEach(t => { document.getElementById(t.id).textContent = ''; });
            if (timerInterval) { clearInterval(timerInterval); timerInterval = null; }
        });
    </script>
